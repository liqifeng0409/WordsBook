// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.2"
        //classpath 'com.google.android.material:material:1.2.1'
        classpath 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
        classpath 'com.android.support:design:28.0.0'
        classpath 'com.android.support.constraint:constraint-layout:2.0.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}